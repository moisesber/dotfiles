# Removing old prefix
unbind C-b

# Prefix Ctrl+a 
set -g prefix C-a

# Allow sending Ctrl+a to an application when pressed twice
bind C-a send-prefix

# Delay removal
set -sg escape-time 1

# Base-index to 1 instead of 0 
set -g base-index 1
setw -g pane-base-index 1

# Reload config keybinding
bind r source-file ~/.tmux.conf \; display "Reloaded config!"

# Split panes creator
bind \ split-window -h
bind - split-window -v

# Split pane switch through home row keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split pane resize (with the keystroke repeat option)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enabling mouse
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# 256 color terminal
set -g default-terminal "screen-256color"

# Status bar
set -g status-utf8 on

### POWERLINE
if-shell 'test "$(uname)" = "Darwin"' 'source "$POWERLINE_HOME/bindings/tmux/powerline.conf"'

# Vi mode for buffer 
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Avoid name renaming
set-window-option -g allow-rename off

# Clear buffer
bind -n C-k clear-history